name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron:  '0 12 * * *'  # Run daily at 12 PM UTC

jobs:
  test:
    timeout-minutes:  60
    runs-on:  ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --reporter=html,json
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path:  playwright-report/
        retention-days: 30
    - name: Upload Test Results JSON
      uses: actions/upload-artifact@v4
      if:  ${{ !cancelled() }}
      with:
        name: test-results
        path: test-results/
        retention-days: 30
    - name: Publish Cucumber Report
      if: ${{ !cancelled() }}
      uses: davisben/cucumber-report-action@v2.3.0
      with:
        json_files: 'test-results/**/*.json'
        output_reports_folder: 'cucumber-html-report'
    - name: Upload Cucumber HTML Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: cucumber-html-report
        path: cucumber-html-report/
        retention-days: 30
